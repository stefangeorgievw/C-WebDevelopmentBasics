<h4 class="text-torshia text-center">Welcome, @User.Username!</h4>
<h4 class="text-torshia text-center">Have a nice tasking experience!</h4>
<hr class="hr-2 bg-torshia">
<div class="tasks-holder">
    <div class="tasks-row row">
        @for(var i=0; i < @Model.Tasks.Count(); i++)
        {
        {var task = @Model.Tasks.ToList()[i];}
        @if (i % 5 == 0 && i > 1)
        {
            </div>
               <div class="tasks-row row">
        }
        <div class="task col mx-3 bg-torshia rounded py-3">
            <h6 class="task-title text-white text-center my-3">@task.Title</h6>
            <hr class="bg-white hr-2 w-75">
            <h6 class="task-title text-white text-center my-4">@task.Level</h6>
            <hr class="bg-white hr-2 w-75">
            <div class="follow-button-holder d-flex justify-content-between w-50 mx-auto mt-4">
                <a href="report"><h6 class="text-center text-white">Report</h6></a>
                <a href="details"><h6 class="text-center text-white">Details</h6></a>
            </div>
        </div>
        }


    </div>
</div>
